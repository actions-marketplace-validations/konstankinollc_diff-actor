
name: konstankino-diff-actor
description: diffs the code
branding:
  icon: "activity"
  color: "blue"
  
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Run the differ
        run:  |
          git diff $SHA_BEFORE $SHA_AFTER > most-recent.diff
          cat most-recent.diff
          # curl -X POST -H "x-api-key: $API_KEY" -H "Content-Type: text/xml" --data-binary "@most-recent.diff" --header "Name: $AUTHOR_NAME" --header "Email: $AUTHOR_EMAIL" --header "Username: $AUTHOR_USERNAME" --header "Repository: $REPOSITORY" $API_ENDPOINT/$AUTHOR_USERNAME/$SHA_AFTER
          
